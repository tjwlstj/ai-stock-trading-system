[tool:pytest]
# Pytest configuration for AI Stock Trading System

# Test discovery
testpaths = 
    tests
    backend/tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Async support
asyncio_mode = auto

# Output configuration
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    slow: Slow running tests
    api: API endpoint tests
    database: Database related tests
    openai: Tests requiring OpenAI API

# Minimum version
minversion = 6.0

# Test timeout (in seconds)
timeout = 300

# Coverage settings (if pytest-cov is installed)
# addopts = --cov=backend/app --cov-report=html --cov-report=term-missing

# Environment variables for testing
env = 
    TESTING = true
    LOG_LEVEL = WARNING
    DATABASE_PATH = :memory:
